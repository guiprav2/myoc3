<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My OC</title>
    <link rel="stylesheet" href="other/preflight.css">
    <script src="other/windy.js"></script>
  </head>
  <body class="h-screen sans bg-neutral-200">
    <script type="module">
      import App from './components/App.js';
      import d from './other/dominant.js';

      addEventListener('click', ev => {
        let href = ev.target.closest('a')?.getAttribute?.('href');
        if (!href) { return }
        ev.preventDefault();
        if (href.startsWith('#')) { return }
        let currentPath = location.pathname.split('/').slice(0, -1).join('/');
        history.pushState(null, '', `${currentPath}/${href}`);
      });

      document.body.append(d.el(App));
    </script>
  </body>
</html>
